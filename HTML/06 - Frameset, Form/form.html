<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form | HTML</title>
</head>
<body>
    <fieldset>
        <legend>Student Form</legend>
    <form>
        <label>First Name:</label>
        <input type="text" placeholder="enter your name"/>
        <br><br>
        <label>Contact No:</label>
        <input type="text" placeholder="enter your ph no"/>
        <br><br>
        <label>E-mail Id:</label>
        <input type="email" placeholder="enter your mail id"/>
        <br><br>
        <label for="">Date of Birth</label>
        <input type="date"/>
        <br><br>
        <label>Your Gender</label>
        <input type="radio" name="gender" checked>Male
        <input type="radio" name="gender">Female
        <br><br>
        <label>Your Course</label> &nbsp;
        <select>
            <option>-Web Development-</option>
            <option>-UI/UX-</option>
            <option>-IOS-</option>
            <option>-FSD-</option>
        </select>
        <br><br>
        <label>Course Duration</label>
        <input type="number" placeholder="enter course duration in month"/>
        <br><br>
        <label>Optional Subjects</label>
        <input type="checkbox" checked>OS
        <input type="checkbox">COA
        <input type="checkbox">DAA
        <input type="checkbox">PS
        <br><br>
        <label>Your Password</label>
        <input type="password" placeholder="enter your password">
        <br><br>
        <label>Your File</label>
        <input type="file">
        <br><br>
        <input type="submit">
        <input type="reset">
    </form>

</fieldset>

</html>
