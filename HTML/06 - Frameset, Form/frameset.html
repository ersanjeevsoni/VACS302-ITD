<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameset | HTML</title>
</head>
<frameset rows="15%,20%,40%,*" border="2">
    <frame src="header.html" scrolling="no"></frame>
    <frame src="nav.html"></frame>
    <!-- <frame src="section.html"></frame> -->
    <frameset cols="40%,*">
        <frame src="indexSection.html"></frame>
        <frame src="contentSection.html"></frame>
    </frameset>
    <frame src="footer.html"></frame>
    
</frameset>
<noframes>
    <body>
    
    </body>
</noframes>

</html>
