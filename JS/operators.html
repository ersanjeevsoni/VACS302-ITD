<body>
    <script>
        //airthmetic operators

        let num1=10;
        let num2=20;

        // let num2="10"; //string
        console.log(num1+num2); 
        console.log(num1-num2); 
        console.log(num1*num2); 
        console.log(num1/num2); 
        console.log(num1%num2); 
    // comparision operators == / != / >= / <= / < / >

    console.log(`smaller than${num1<num2}`);
    console.log(`greater than ${num1>num2}`);
    console.log(`greater than equal to ${num1>=num2}`);
    console.log(`smaller than equal to ${num1<=num2}`);
    console.log(`equal to ${num1==num2}`); // true
    // console.log(`triple equal to ${num1===num2}`); // false
    console.log(`not equal to ${num1!=num2}`);

   //assignment  operators += / -= / /= / *= / %=
   console.log(`add and assignment ${num1+=num2}`); //num1=num1+num2
   console.log(`add and assignment ${num1-=num2}`);  // num1=num1-num2 30-20

   // Logical || / && / !
   let num3=30;
   console.log(`or logical operator ${num1>num2 || num2<num3}`);
   console.log(`and logical operator ${num1>num2 && num2<num3}`);

   //Ternary Operator

   if(num1>num2){
    console.log("valid statement");
   }
   else{
    console.log("invalid statement");
   }
   //above using ternary operator (?)
   console.log(`Ternary Operator ${num1<num2 ? "Hello JS" : " Not Accepted"}`);
   
   

    

        

    </script>
